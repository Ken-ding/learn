<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <iframe src="http://localhost:3000" frameborder="0" name="top" onload="load()" id="iframe"></iframe>
</body>
</html>
<script>
    let first = true
    // onload事件会触发2次，第1次加载跨域页，并留存数据于window.name
    function load() {
      if(first){
        // 第1次onload(跨域页)成功后，切换到同域代理页面
        let iframe = document.getElementById('iframe');
        iframe.src = './a.html';
        first = false;
      }else{
        // 第2次onload(同域a.html页)成功后，读取同域window.name中数据
        console.log(JSON.parse(iframe.contentWindow.name).a);
      }
    }
  </script>
