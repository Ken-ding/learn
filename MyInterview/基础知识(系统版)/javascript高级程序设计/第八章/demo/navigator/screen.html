<script>
    console.log(screen.availHeight);//屏幕的像素高度减系统部件高度之后的值
    console.log(screen.availLeft);//未被系统部件占用的最左侧的像素值
    console.log(screen.availTop);//未被系统部件占用的最上方的像素值
    console.log(screen.availWidth);//屏幕的像素宽度减系统部件宽度之后的值
    console.log(screen.bufferDepth);//读,写用于呈现屏外位图的位数
    console.log(screen.colorDepth);//用于表现颜色的位数;多数系统都是32
    console.log(screen.deviceXDPI);//屏幕实际的水平DPI
    console.log(screen.deviceYDPI);//屏幕实际的垂直DPI
    console.log(screen.fontSmoothingEnabled);//表示是否启用了字体平滑
    console.log(screen.height);//回显示屏幕的高度
    console.log(screen.logicalXDPI);//返回显示屏幕每英寸的水平方向的常规点数
    console.log(screen.logicalYDPI);//返回显示屏幕每英寸的垂直方向的常规点数
    console.log(screen.pixelDepth);//返回显示屏幕的颜色分辨率比特每像素
    console.log(screen.top);//当前屏幕距上边的像素距离
    console.log(screen.updateInterval);//设置或返回屏幕的刷新率
    console.log(screen.width);//返回显示器屏幕的宽度
</script>
