<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
      <div></div>
  </body>
</html>
<script>
  var browser = {
    versions: (function () {
      var u = navigator.userAgent,
        app = navigator.appVersion;
      // alert(u);
      return {
        trident: u.indexOf("Trident") > -1,
        /*IE内核*/
        presto: u.indexOf("Presto") > -1,
        /*opera内核*/
        webKit: u.indexOf("AppleWebKit") > -1,
        /*苹果、谷歌内核*/
        gecko: u.indexOf("Gecko") > -1 && u.indexOf("KHTML") == -1,
        /*火狐内核*/
        mobile: !!u.match(/AppleWebKit.*Mobile.*/),
        /*是否为移动终端*/
        ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
        /*ios终端*/
        android: u.indexOf("Android") > -1 || u.indexOf("Linux") > -1,
        /*android终端或者uc浏览器*/
        iPhone: u.indexOf("iPhone") > -1,
        /*是否为iPhone或者QQHD浏览器*/
        iPad: u.indexOf("iPad") > -1,
        /*是否iPad*/
        webApp: u.indexOf("Safari") == -1,
        /*是否web应该程序，没有头部与底部*/
        souyue: u.indexOf("souyue") > -1,
        superapp: u.indexOf("superapp") > -1,
        /**微信浏览器 */
        weixin: u.toLowerCase().indexOf("micromessenger") > -1,
        Safari: u.indexOf("Safari") > -1,
        myqq: navigator.userAgent.indexOf("QQ") > -1,
        /**uc浏览器 */
        UCBrowser: navigator.userAgent.indexOf("UCBrowser") > -1,
      };
    })(),
    // language: (navigator.browserLanguage || navigator.language).toLowerCase()
  };
  /**微信/qq */
  if (browser.versions.weixin) {
    if (browser.versions.ios) {
      this.iosA = true;
      this.andoridA = false;
    } else {
      this.iosA = false;
      this.andoridA = true;
    }
    /**显示提示 */
    alert("请下载app");
  } else if (browser.versions.ios) {
    if (browser.versions.myqq) {
      this.iosA = true;
      this.andoridA = false;
      /**显示提示 */
      alert("请下载app");
    } else {
      window.open("taobao://");
      // window.location.href = "taobao://";
      setTimeout(function () {
        // window.location.href = "http://www.vip56.cn/shared.html";
        // window.location.href = "http://www.vip56.cn/shared.html"; //要加两遍
      }, 2000);
    }
  } else if (browser.versions.android) {
    if (browser.versions.UCBrowser) {
      window.location.href = "taobao://";
      setTimeout(function () {
        window.location.href = "http://www.vip56.cn/shared.html";
      }, 2000);
    } else {
      window.open("taobao://");
      // alert("taobao://");
      setTimeout(function () {
        window.location.href = "http://www.vip56.cn/shared.html";
      }, 2000);
    }
  }
</script>
