<script>
    console.log("123\n456")//123
                           //456 
    console.log("123\t456")
    console.log("123\r456")

    console.log(typeof Number(123).toString())
    console.log(typeof Boolean(true).toString())
    console.log(typeof {}.toString())
    console.log(typeof "123".toString())
    // console.log(undefined.toString())

    console.log(Number(123).toString(10))
    console.log(Number(123).toString(16))

    console.log(String(10));//"10"
    console.log(String(true));//"true"
    console.log(String(null));//"null"
    console.log(String(undefined));//"undefined"
</script>
