<script>
    function Person(name,age) {
        this.name=name;
        this.age=age;
        this.sayName=function(){
            console.log(this.name);
        }
    };


    //当作构造函数使用
    var person=new Person("Bob",23);
    person.sayName();//Bob

    //当作普通函数使用,函数的作用域是window
    Person("Tom",30);
    window.sayName();//Tom

    //在另一个对象中调用
    var o=new Object();
    Person.call(o,"Alice",40);
    o.sayName();//Alice

</script>
